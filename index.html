<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="asserts/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="asserts/script/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<!-- Para carregar a tela -->
    <div id="carregamento">
        <div class="align-items-center">
            <img src="asserts/picture/Spinner-1s-200px.gif">
        </div>
    </div>
<!-- Lateral roxa e amarela  -->
    <div class="lateral"></div>
<!-- Tela Completa -->
    <div class="container">
        <!-- Row da imagem de logo -->
        <div class="row d-flex">
            <div id="logo" class = "col-12">
                <img src="asserts/picture/logo-arnia.png" alt="logo-arnia">
            </div>
        </div>
        <!-- Row da imagem e do gerenciador de tarefa -->
        <div class="row d-flex">
            <div id="logo2" class="col-12">
                <img src="asserts/picture/ícone%20arnia.png">
                Gerenciador de Tarefas
            </div>
        </div>
        <!-- Botão de adcionar nova tarefa -->
        <div id="botao" class="row d-flex align-items-center>">
            <button type="button" name="tarefa" onclick="addTarefa()" placeholder="+ Adcionar nova tarefa">+ Adcionar nova tarefa</button>
        </div>
        <!-- Itens do gerenciador de tarefa na área central -->
        <div id="itens-centro" class="row">
            <div class="row">
                <table>
                    <thead>
                        <tr>
                            <th class="col-1 pe-4">Núm</th>
                            <th class="col-4 pe-4">Descrição</th>
                            <th class="col-3 pe-2">Data de entrega</th>
                            <th class="col-2 pe-1">Status</th>
                            <th class="col-2 pe-1">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="cores"></tbody>
                </table>
            </div>
        </div>
        <div id="itensSalvos">
        </div>
        <!-- Modal -->
        <div id="modal" class="bloco">
            <div class="modalAtivo" id="titulo_modal">

                    <form class="formModal">
                        <p>Adicionar nova tarefa</p>
                        <label class="descricaoForm">Número</label><br>
                        <input id="formNum" type="number" required><br>
                        <p id="numNecessário"></p>

                        <label class="descricaoForm">Descrição</label><br>
                        <input id="formDesc" type="text" required><br>
                        <p id="descNecessário"></p>

                        <label class="descricaoForm">Data</label><br>
                        <input id="formData" type="date" required><br>
                        <p id="dataNecessário"></p>

                        <label class="descricaoForm">Status</label><br>
                        <select id="formStatus" required>
                            <option value="" hidden></option>
                            <option id="botConcluido" value="Concluído" class="first" onclick="formConcluido()">Concluído</option>
                            <option id="botAndamento" value="Em andamento" onclick="formAndamento()">Em andamento</option>
                            <option id="botParado" value="Parado" class="last" onclick="formParado()">Parado</option>
                        </select>
                        <p id="statusNecessario"></p>
                    </form>

                    <div class="row botoesModal">
                        <div class="row">
                            <div class="col-3 d-flex justify-content-center mb-4" ><button type="reset" id="cancela" onclick="fechaModal()">Cancelar</button></div>
                            <div class="col-6"></div>
                            <div class="col-3 d-flex justify-content-center mb-4"><button type="submit" id="salva" onclick="SalvaForm()">Salvar</button></div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
<!-- Alerta de sucesso ou falha -->
    <div class="alert d-none animate__animated" id="alerta">
     A simple success alert—check it out!
    </div>
</body>
</html>
